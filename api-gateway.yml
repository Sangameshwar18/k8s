apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-app
  labels:
    app: api-gateway-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway-app
  template:
    metadata:
      labels:
        app: api-gateway-app
    spec:
      containers:
        - name: api-gateway-app
          image: sangameshwar18/gateway-microservice:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8089

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-svc
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8089
      protocol: TCP
  selector:
    app: api-gateway-app