apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway-app
          image: sangameshwar18/gateway-microservice:1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8089
          env:
            - name: eureka.client.service-url.defaultZone
              valueFrom:
                configMapKeyRef:
                  name: discovery-server-configmap
                  key: eureka-server-url


---

apiVersion: v1
kind: Service
metadata:
  name: api-gateway-svc
spec:
  selector:
    app : api-gateway
  type: LoadBalancer
  ports:
    - port: 8089
      targetPort: 8089
      protocol: TCP